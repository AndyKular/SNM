<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate System No Match Barcodes</title>
    <style>
        /* Center the logo */
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 300px;
            padding-bottom: 1rem;
        }
        /* Add space between buttons */
        .custom-file-upload, .generate-button {
            margin: 0.5rem 0;
        }
        /* Style for the file name display */
        #file-name {
            font-style: italic;
            color: #555;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
    <script>
        function updateFileName() {
            const fileInput = document.getElementById("file-upload");
            const fileNameDisplay = document.getElementById("file-name");
            fileNameDisplay.textContent = fileInput.files[0] ? `Selected file: ${fileInput.files[0].name}` : "";
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            document.getElementById("upload-form").style.display = "none";
            document.getElementById("processing-message").style.display = "block";

            const formData = new FormData(event.target);

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "barcodes.pdf";
                    a.click();
                    window.URL.revokeObjectURL(url);

                    // Reset the UI
                    document.getElementById("processing-message").style.display = "none";
                    document.getElementById("upload-form").style.display = "block";
                    document.getElementById("file-name").textContent = "";
                } else {
                    const errorText = await response.text();
                    alert(`Error: ${errorText}`);
                }
            } catch (error) {
                alert(`Unexpected error: ${error.message}`);
            } finally {
                document.getElementById("processing-message").style.display = "none";
                document.getElementById("upload-form").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="/static/IMG_7868.png" alt="Logo" class="logo">
        <h1>Generate System No Match Barcodes</h1>
        <p>Upload your Excel file to generate barcodes and download them as a PDF.</p>

        <form id="upload-form" onsubmit="handleFormSubmit(event)">
            <label for="file-upload" class="custom-file-upload">
                Upload File
            </label>
            <input type="file" id="file-upload" name="file" accept=".xlsx" required onchange="updateFileName()">
            <p id="file-name"></p>
            <button type="submit" class="generate-button">Generate Barcodes</button>
        </form>

        <div id="processing-message" style="display: none;">
            <p>Processing your file. Please wait...</p>
        </div>
    </div>
</body>
</html>
